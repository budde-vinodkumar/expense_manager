<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Expense | Expense Manager</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
  <h2>Edit Expense</h2>

  <form method="post" id="editExpenseForm">
    <input type="number" name="amount" value="{{ expense.amount }}" required>
    <input type="text" name="category" value="{{ expense.category }}" required>
    <input type="date" name="date" value="{{ expense.date }}" required>
    <input type="text" name="description" value="{{ expense.description }}">

    <button type="submit" id="updateExpenseBtn">
      Update Expense
    </button>
  </form>

  <a href="/dashboard">Back to Dashboard</a>
</div>
<div class="container" style="margin-top:20px;">
  <h3>Delete Expense</h3>
  <form method="post" action="/delete_expense/{{ expense.id }}">
    <button type="submit" id="deleteExpenseBtn" style="background-color:#e74c3c;">
      Delete Expense
    </button>
  </form>

<!-- JS -->
<script src="/static/app.js"></script>
<script>
  handleSubmit("updateExpenseBtn", "editExpenseForm", "Updating...");
</script>

</body>
</html>
